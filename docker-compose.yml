version: '3.8'

services:
  php:
    image: php:8.1-apache
    container_name: php-app
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    restart: always

  frontend:
    image: node:18
    container_name: frontend-app
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    restart: always
